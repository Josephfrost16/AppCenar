<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/auth/logIn.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="icon" href="../../src/onlywing.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Ingresar</title>
</head>
<body>
    <div class="card">
        <img class="mainImage" src="../../src/login.gif" alt="">

        <div class="login">
            <a href="../../index.html"><img src="../../src/logoText.png" alt=""></a>
            <div class="title">
                <label for="">Bienvenido de Vuelta</label>
                <p>Ingresa a tu cuenta</p>
            </div>
            <div class="data">

                <form action="">
                    <div class="emailD input">
                        <input id="email" type="text" placeholder="Email addrees">
                        <span class="material-symbols-outlined icon"> mail</span>
                    </div>

                    <div class="passD input">
                        <input id="password" type="password" placeholder="Password">
                        <span class="material-symbols-outlined icon key">key</span>
                    </div>
                </form>
                <p class="error none">Los datos son incorrectos. Intenta nuevamente</p>
                <p class="forgot">¿Olvidaste tu contraseña?</p>

                <button id="iniciarSesion" class="btn loginBtn" onclick="Login()">Iniciar Sesión</button>
                
                <p class="or one">O inicia sesión con</p>
                
                <div class="btnDivInit">
                    <button class="btn init"><img src="https://cdn.iconscout.com/icon/free/png-256/free-google-2296064-1912023.png" alt="" class="google">Google</button>
                    <button class="btn init f"><img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="" class="facebook">Facebook</button>
                </div>
                
                <p class="dont">¿No tienes una cuenta? <a href="./register.html">Registrate</a></p>
          
            </div>
        </div>
        
    </div>
    <script src="../../javascript/login.js"></script>
</body>
</html>
