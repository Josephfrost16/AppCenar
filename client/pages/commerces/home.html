<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/commerces/commerce.css">
    <link rel="icon" href="../../src/onlywing.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Comercio</title>
</head>

<body>
    <div class="header">
        <img src="../../src/logoText.png" alt="">
        <div class="direction">
            <label for="" class="title">Enviar a</label>
            <label for="" class="location">Santo Domingo D.N <span
                    class="material-symbols-outlined">arrow_drop_down</span></label>
        </div>
        <div class="encap">
            <div class="search">
                <input type="text" name="" id="" class="searchI" placeholder="Encuentra un local">
                <div class="searchIcon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
        </div>
        <div class="profile">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
            <label for="" class="nameProfile">Jean Carlos Mendoza</label>
        </div>
    </div>

    <div class="confirm">
        <p>Para confirmar que realmente es usted <span class="email">jeancmendozam13@gmail.com</span>. Le envíamos un
            correo de verificación.</p>
    </div>

    <div class="Results">
        
        <label for="" class="cont">Mis Pedidos</label>

        <div class="content">
            <div class="card">
                <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="">
                <div class="cardData">
                    <label for="" class="cardState">PENDIENTE <span id="date">• 18 de jul</span> <span id="time">• 13:45 hs</span></label>
                    <label class="cardTitle">Trattoria Aladino</label>
                    <label for="" class="cardPrice">RD$ 925 <span id="cantProduct">• 3 productos</span></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
