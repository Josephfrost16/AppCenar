<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/client/products.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logoContainer" >
            <button class="arrowBtn">
                <img src="../../src/arrowhead-thin-outline-to-the-left.png" alt="" class="arrow-icon">
            </button>
            <img src="../../src/logoText.png" alt="">
        </div>
    </div>

    <div class="banner" id="banner">
        <div class="commerce">
            <label class="title"></label>
            <label for="" class="direction"></label>
        </div>
    </div>

    <div class="mainContent">

        <div class="productsContainer">
            <!--Aqui se cargan las secciones y sus productos-->
        </div>
        
        <div class="column">
            <div class="miniCart">
                <label for="" style="font-weight: bold; font-size: 1.2rem;">Mi pedido</label>
                <div class="orderList">
                    <div class="empty">
                        <span class="material-symbols-outlined">frame_inspect</span>
                        <label for="">Tu pedido esta vacio</label>
                    </div>
                    <div class="products none">
                       
                    </div>

                </div>
                <div class="action">
                    <div class="subTotal">
                        <label for="" class="paramName">Subtotal</label>
                        <label for="" class="value"></label>
                    </div>
                    <button class="continue" id="continue">Continuar</button>    
                </div>
            </div>
        </div>
        
        

    </div>
    
    <script type="module" src="../../javascript/client/products.js"></script>
    
</body>

</html>
