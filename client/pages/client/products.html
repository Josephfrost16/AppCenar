<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/client/products.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logoContainer" >
            <button class="arrowBtn">
                <img src="../../src/arrowhead-thin-outline-to-the-left.png" alt="" class="arrow-icon">
            </button>
            <img src="../../src/logoText.png" alt="">
        </div>
        <div class="encap">
            <div class="search">
                <input type="text" name="" id="" class="searchI" placeholder="Encuentra un producto">
                <div class="searchIcon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
        </div>
        <div class="profile">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
            <label for="" class="nameProfile">Jean Carlos Mendoza</label>
        </div>
    </div>
    <div class="productsContainer">
      
        <div class="data">
            <div class="card">
                <img src="https://images.deliveryhero.io/image/pedidosya/products/b6578434-2446-4c87-ae92-09f440a3371e.png?quality=90&width=1920&webp=1&dpi=1.5"
                    alt="">
                <div class="cardData">
                    <label for="" class="cardTitle">McCombo - 2 Hamburgers + 1 Fries and 1 Drink</label>
                    <label for="" class="cardDesc">Includes: 2 burgers + 1 fries + 1 soft drink in the size of your
                        choice.
                        The one that never fails, the Cheeseburger! </label>
                    <div class="cardPrice">RD$ 299</div>
                    <button class="cardBtn">
                        add
                    </button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.deliveryhero.io/image/pedidosya/products/9fa459ca-3db7-4c6f-94a5-c8a43071c68a.png?quality=90&width=1280&webp=1&dpi=1.5"
                    alt="">
                <div class="cardData">
                    <label for="" class="cardTitle">McQuarter Pounder Combo with Cheese</label>
                    <label for="" class="cardDesc">A quarter pound of 100% pure beef simply seasoned with a pinch of
                        salt and pepper.</label>
                    <div class="cardPrice">RD$ 430</div>
                    <button class="cardBtn">
                        add
                    </button>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
